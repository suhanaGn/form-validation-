<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  
  
  <title>Javascript Form Validation</title>
</head>
<body>
  <div class="container">
    <h1 class="text-success text-center"  style="margin-top: 20px;">Validation Form</h1>
    <div class="col-lg-8 m-auto d-block">
      <form action="#" id="create-form" onsubmit="return validation()" class="bg-light">
        
        <div class="form-group ">
          <label>username:</label>
          <input type="text" name="user" class='form-control' id="user" autocomplete="off" >
          <span id="username" class="text-danger font-weight-bold "></span>
          
          
        </div>

        <div class="form-group">
          <label>Mobile Number:</label>
          <input type="number" name="mobile" class='form-control' id="mobileNumber" autocomplete="off">
          <span id="mobileno" class="text-danger font-weight-bold "></span>
          
            
        </div>

        <div class="form-group">
          <label>Email:</label>
          <input type="email" name="email" class='form-control' id="emails" autocomplete="off">
          <span id="emailids" class="text-danger font-weight-bold "></span>
         
            
          
        </div>

        <div class="form-group">
          <label>Password:</label>
          <input type="password" name="pass" class='form-control' id="pass" autocomplete="off">
          <span id="password" class="text-danger font-weight-bold "></span>
          
            
          
        </div>

        <div class="form-group">
          <label>Confirm Password:</label>
          <input type="password" name="conpass" class='form-control' id="conpass" autocomplete="off">
          <span id="confirmpass" class="text-danger font-weight-bold "></span>
          
          
          
        </div>

        <input type="submit" name="submit" value="submit" class="btn btn-success" autocomplete="off">


      </form>
    
    </div>
  </div>

  <script type="text/Javascript">
    function  validation() {
    
    const user = document.getElementById('user').value;
    const mobileNumber = document.getElementById('mobileNumber').value;
    const email = document.getElementById('emails').value;
    const password = document.getElementById('pass').value;
    const confirmpass = document.getElementById('conpass').value;

    if (user == ""){
        document.getElementById('username').innerHTML = " ** Please fill the username";
        return false;
    }
    else if ((user.length <=4) || (user.length > 20)){
        document.getElementById('username').innerHTML = " username  must between 5 and 20 characters";
        return false;
    }
    else if(!isNaN(user)){
        document.getElementById('username').innerHTML = " only Alphabets are allowed";
        return false;
    }

    
   
    

    //validation for mobile number
    if (mobileNumber == ""){
        document.getElementById('mobileno').innerHTML = " ** Please enter the mobile number";
        return false;
    }
    else if(mobileNumber.length != 10){
        document.getElementById('mobileno').innerHTML = " **  Mobile number must be 10 Digits only";
        return false;
    }
    else if((mobileNumber=='123456789')||(mobileNumber=='1234567890')){
        document.getElementById('mobileno').innerHTML = " ** Please enter valid mobile number";
        return false;
    }

    //validation for email
    if (email == ""){
        document.getElementById('emailids').innerHTML = " ** Please fill the Email id";
        return false;
    }
    else if (email.indexOf('@') <=0){
        document.getElementById('emailids').innerHTML = " ** @ Invalid Position";
        return false;
    }
    else if ((email.charAt(email.length-4)!='.') && (email.charAt(email.length-3)!='.')){
        document.getElementById('emailids').innerHTML = "Invalid Email id ";
        return false;

    }

    //validation for password
    if (password == ""){
        document.getElementById('password').innerHTML = " ** Please create password";
        return false;
    }
    else if ((password.length <=8) || (password.length > 20)){
        document.getElementById('password').innerHTML = " password length must between 8 and 20 characters";
        return false;
    }
    else if((password == 'password')|| (password==username) || (password=='PASSWORD') || (password=='Password') || (password=='PassWord')){
        document.getElementById('password').innerHTML = "** Please create strong password";
        return false;
    }

    //validation for confirm password
    if (confirmpass == ""){
        document.getElementById('confirmpass').innerHTML = " ** Please confirm password";
        return false;
    }
    else if (confirmpass != password){
        document.getElementById('confirmpass').innerHTML = " Password is not matching";
        return false;
    }

    }

    

    

        
  </script>
  
</body>
</html>
